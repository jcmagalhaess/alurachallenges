<div *ngIf="comments.length; else elseBlock">
  <div *ngFor="let comment of comments" class="c-comment">
    <figure class="c-comment__avatar" style="background-image: url(assets/img/profile.jpeg);"></figure>
    <div class="c-comment__content">
      <p class="c-comment__comment">{{ comment.text }}</p>
      <span class="c-comment__period">{{ comment.date | date: 'MMM d, y | H:mm' }}</span>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <em>Seja o primeiro a comentar neste post!</em>
</ng-template>
