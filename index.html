<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura DEV</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>

  <header class="t-header">
    <div class="l-container l-container--full">
      <div class="l-row l-row--justifyBetween l-row--verticalCenter">
        <a href="./" class="t-header__logo">
          <img src="./assets/img/logo.png" alt="Logo da Alura DEV">
        </a>
        <div class="t-header__search">
          <form class="c-form">
            <input type="text" class="c-form__input" placeholder="Busque por algo">
          </form>
        </div>
        <a href="./" class="t-header__profile">
          <div class="c-avatar">
            <figure class="c-avatar__img" style="background-image: url(assets/img/photo.png);"></figure>
            <span class="c-avatar__text">Harry</span>
          </div>
        </a>
      </div>
    </div>
  </header>

  <div class="l-row l-row--justifyBetween">
    <aside class="t-sidebar">
      <span>Menu</span>
      <nav class="c-menu">
        <ul class="c-menu__list">
          <li class="c-menu__item">
            <a href="" class="c-menu__target c-menu__target--active">
              <div class="c-menu__icon">
                <i class="fas fa-code"></i>
              </div>
              <p class="c-menu__label">Editor de código</p>
            </a>
          </li>
          <li class="c-menu__item">
            <a href="" class="c-menu__target">
              <div class="c-menu__icon">
                <i class="fas fa-users"></i>
              </div>
              <p class="c-menu__label">Comunidade</p>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <aside class="t-sidebar">
      <form class="c-form">
        <span>Seu projeto</span>
        <div class="c-form__group u-mb--2">
          <input type="text" class="c-form__input" placeholder="Nome do seu projeto">
          <textarea class="c-form__input u-mb--2" placeholder="Descrição do seu projeto"></textarea>
        </div>
        <span>Personalização</span>
        <div class="c-form__group u-mb--2">
          <select class="c-form__input">
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
          </select>
          <input type="color" class="c-form__color u-mb--2">
        </div>
      </form>
    </aside>
  </div>

</body>

</html>
