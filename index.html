<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura DEV</title>
  <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>

  <header class="t-header">
    <div class="l-container l-container--full">
      <div class="l-row l-row--justifyBetween l-row--verticalCenter">
        <a href="./" class="t-header__logo">
          <img src="./assets/img/logo.png" alt="Logo da Alura DEV">
        </a>
        <div class="t-header__search">
          <form class="c-form">
            <input type="text" class="c-form__input" placeholder="Busque por algo">
          </form>
        </div>
        <a href="./" class="t-header__profile">
          <div class="c-avatar">
            <figure class="c-avatar__img" style="background-image: url(assets/img/photo.png);"></figure>
            <span class="c-avatar__text">Harry</span>
          </div>
        </a>
      </div>
    </div>
  </header>

</body>

</html>
