<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura DEV</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
  <link rel="stylesheet" href="./assets/css/lib/highlight.css">
  <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>

  <header class="t-header">
    <div class="l-container l-container--full">
      <div class="l-row l-row--justifyBetween l-row--verticalCenter">
        <a href="./" class="t-header__logo">
          <img src="./assets/img/logo.png" alt="Logo da Alura DEV">
        </a>
        <div class="t-header__search">
          <form class="c-form js-search">
            <input type="text" class="c-form__input" placeholder="Busque por algo">
          </form>
          <button class="t-header__button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="t-header__profile">
          <a href="https://github.com/jcmagalhaess/" target="_blank" class="c-avatar js-profile">
            <figure class="c-avatar__img" style="background-image: url(assets/img/profile.jpeg);"></figure>
            <span class="c-avatar__text">Júlio</span>
          </a>
          <button class="t-header__button" onclick="menuToggle()">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="l-row l-row--justifyBetween u-mb--2">
    <aside class="t-sidebar t-sidebar--left">
      <span>Menu</span>
      <nav class="c-menu js-menu">
        <ul class="c-menu__list">
          <li class="c-menu__item">
            <a href="./index.html" class="c-menu__target c-menu__target--active">
              <div class="c-menu__icon">
                <i class="fas fa-code"></i>
              </div>
              <p class="c-menu__label">Editor de código</p>
            </a>
          </li>
          <li class="c-menu__item">
            <a href="./comunidade.html" class="c-menu__target">
              <div class="c-menu__icon">
                <i class="fas fa-users"></i>
              </div>
              <p class="c-menu__label">Comunidade</p>
            </a>
          </li>
        </ul>
        <div class="c-menu__divider"></div>
      </nav>
    </aside>
    <main class="u-mb--2">
      <form class="c-form">
        <div class="l-row l-row--justifyBetween">
          <div class="c-code" style="--sidebar: 350px">
            <div class="c-code__mold js-mold">
              <div class="c-code__view">
                <div class="c-code__actions">
                  <span class="c-code__button--close"></span>
                  <span class="c-code__button--minimize"></span>
                  <span class="c-code__button--maximize"></span>
                </div>
                <div class="c-code__editor js-editor">
                  <code class="preview hljs" contenteditable="true" aria-label="editor">function teste() {}</code>
                </div>
              </div>
            </div>
            <button type="button" class="c-button c-button--outline u-mb--2 js-hljs">Visualizar com o highlight</button>
          </div>
          <aside class="t-sidebar t-sidebar--right">
            <span>Seu projeto</span>
            <div class="c-form__group u-mb--2">
              <input type="text" class="c-form__input" placeholder="Nome do seu projeto">
              <textarea class="c-form__input u-mb--2" placeholder="Descrição do seu projeto"></textarea>
            </div>
            <span>Personalização</span>
            <div class="c-form__group u-mb--2">
              <select class="c-form__input js-linguagem">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
              </select>
              <input type="color" class="c-form__color u-mb--2 js-input-color" value="#6BD1FF" onchange="inputColor()">
            </div>
            <button type="button" class="c-button c-button--fill">Salvar projeto</button>
          </aside>
        </div>
      </form>
    </main>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
<script>hljs.highlightAll()</script>
<script src="assets/js/main.min.js"></script>

</html>
